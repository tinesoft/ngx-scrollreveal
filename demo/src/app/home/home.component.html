<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
				<img src="assets/logo.png" alt="ng-scrollreveal logo" class="logo rounded">
			</div>
			<div class="col-sm-8 text-center text-md-left">
				<h1>ng-scrollreveal</h1>
				<p><a href="htts://angular.io" target="_blank">Angular 2+</a> directives for <a href="https://scrollrevealjs.org" target="_blank">ScrollReveal JS</a>:
					easy scroll animations library for mobile and web browsers.</p>
				<p>Scroll down to see it in action!</p>
				<p class="lead">
					<a class="btn btn-outline-primary btn-lg" href="https://scrollrevealjs.org" target="_blank"><i class="fa fa-info fa-lg"></i> Learn more</a>
          <a class="btn btn-outline-primary btn-lg" href="/doc/" target="_blank"><i class="fa fa-book fa-lg"></i>  Documentation</a>
					<a class="btn btn-outline-primary btn-lg" href="https://github.com/tinesoft/ng-scrollreveal" target="_blank"><i class="fa fa-github fa-lg"></i>  Code on Github</a>
				</p>

			</div>
		</div>

	</div>
</div>

<section class="demo" [ngsRevealSet]="{reset: true}" [ngsSelector]="'.seq-1'" [ngsInterval]="200">
	<div class="column column-1">
		<div [ngsReveal]="col1Config" class="block red seq-1"></div>
		<div ngsReveal class="block orange"></div>
		<div [ngsReveal]="{reset: true}" class="block purple"></div>
		<div ngsReveal class="block blue"></div>
	</div>
	<div [ngsRevealSet]="{ reset: true, viewOffset: { top: 64 } }" [ngsSelector]="'.demo .block'" class="column column-2">
		<div class="block orange seq-1"></div>
		<div class="block purple"></div>
		<div class="block red"></div>
		<div class="block green"></div>
	</div>
	<div class="column column-3">
		<div class="block yellow seq-1"></div>
		<div class="block blue"></div>
		<div class="block green"></div>
		<div class="block yellow"></div>
	</div>
	<div class="column column-4">
		<div class="block green seq-1"></div>
		<div class="block yellow"></div>
		<div class="block orange"></div>
	</div>
	<div class="column column-5">
		<div class="block blue seq-1"></div>
		<div class="block red"></div>
		<div class="block purple"></div>
		<div class="block red"></div>
	</div>
	<div class="column column-6">
		<div class="block purple seq-1"></div>
		<div class="block yellow"></div>
		<div class="block orange"></div>
		<div class="block purple"></div>
	</div>
</section>
